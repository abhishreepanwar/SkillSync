<!DOCTYPE html>
<html>
<head>
    <title>SkillSync Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç SkillSync Backend Connection Test</h1>
    
    <div id="results"></div>
    
    <h2>Manual Tests:</h2>
    <button onclick="testBackendHealth()">Test Backend Health</button>
    <button onclick="testAnalytics()">Test Analytics API</button>
    <button onclick="testCORS()">Test CORS</button>
    
    <h2>Instructions:</h2>
    <ol>
        <li>Make sure backend is running: <code>cd backend && python app.py</code></li>
        <li>Click the test buttons above</li>
        <li>Check browser Network tab (F12 ‚Üí Network)</li>
        <li>Look for API calls to localhost:5000</li>
    </ol>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function testBackendHealth() {
            log('üß™ Testing backend health...', 'info');
            
            try {
                const response = await fetch('http://127.0.0.1:5000/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const text = await response.text();
                    log(`‚úÖ Backend is running! Response: ${text}`, 'success');
                } else {
                    log(`‚ùå Backend returned error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`, 'error');
                log('üí° Make sure backend is running on port 5000', 'info');
            }
        }

        async function testAnalytics() {
            log('üìä Testing analytics API...', 'info');
            
            try {
                const response = await fetch('http://127.0.0.1:5000/get-analytics', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Analytics API working! Got ${Object.keys(data).length} data fields`, 'success');
                } else {
                    log(`‚ùå Analytics API error: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Analytics test failed: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            log('üåê Testing CORS configuration...', 'info');
            
            try {
                const response = await fetch('http://127.0.0.1:5000/', {
                    method: 'OPTIONS',
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                log(`‚úÖ CORS Headers: ${JSON.stringify(corsHeaders)}`, 'success');
            } catch (error) {
                log(`‚ùå CORS test failed: ${error.message}`, 'error');
            }
        }

        // Auto-run basic test on page load
        window.onload = () => {
            log('üöÄ Starting automatic connection test...', 'info');
            setTimeout(testBackendHealth, 1000);
        };
    </script>
</body>
</html>
